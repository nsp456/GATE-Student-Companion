<!DOCTYPE html>
<html lang="en">
<head>
   <title>Login for GATE Student Companion</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
   
    <link rel="stylesheet" href="style.css">


<body>
    <div class="loginbox">
        <div id="header"> </div>
        <img src="avatar.png" class="avatar">
        <h2 id="login">Login Here</h2>
        <h5 id="cu">Current User: </h5>
        <p>Email</p>
        <input type="email" id='email' placeholder="Enter email"/>
        <h3></h3>
        <p>Password</p>
        <input type="password" id='password' placeholder="Enter password"/>
        <button type="signUp" onclick="signUp()" id="signUp">Sign Up</button>
        &nbsp;
        <button type="signIn" onclick="signIn()" id="signIn">Sign In</button>
        &nbsp;
        <button type="signOut" onclick="signOut()" id="signOut">Sign Out</button>
        <a href="https://www.google.com/search?q=forgot+password&oq=forgot+&aqs=chrome.0.69i59j69i57j0l6.2319j0j7&sourceid=chrome&ie=UTF-8">Forgot password?</a><br>
    </div>
    <script src='form.js'></script>
</body>
</head>
</html>
